<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonjour JavaScript 03a</title>
  </head>

  <body>
    <h1>Bonjour JavaScript 03a</h1>
    <a href="/">retour</a>
    <script>
      // mets en place mode strict
      `use strict`;
      // déclare la variable message
      let message;
      // déclare la variable age
      let age;
      // pose la question "Quel age as-tu ?" et affecte la réponse à la variable age
      let question = `Quel age as-tu ?`;
      console.log(question);
      age = prompt(question);
      //age = prompt(`Quel age as-tu ?`);
      console.log(age);
      // affecte à la variable message le texte suivant "Tu as .. ans et JavaScript a 25 ans."
      message = `Tu as ${age} ans et JavaScript a 25 ans.`;
      // affiche le message
      alert(message);
      // augemente l'age de 1
      age = Number(age) + 1;
      console.log(age);
      // change la valeur de message "L'année prochaine t'auras .. ans et JavaScript aura 26 ans."
      message = `L'année prochaine t'auras ${age} ans et JavaScript aura 26 ans.`;
      // affiche le message
      alert(message);
    </script>
  </body>
</html>
